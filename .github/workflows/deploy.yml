name: Deploy Flutter Web to GitHub Pages

on:
  # Se d√©clenche √† chaque push sur la branche 'main'
  push:
    branches: [ "main" ] # Change 'main' si ta branche principale est 'master'

jobs:
  build:
    runs-on: ubuntu-latest # Utilise une machine Linux pour le build

    steps:
      - uses: actions/checkout@v3 # 1. R√©cup√®re ton code

      - uses: subosito/flutter-action@v2 # 2. Installe Flutter
        with:
          channel: 'stable'

      - name: Enable web
        run: flutter config --enable-web # 3. Active le support web sur le robot

      - name: Build Flutter Web
        run: |
          flutter build web --release --base-href /morning_workout/
          # üëÜ TR√àS IMPORTANT: Change 'NOM-DE-TON-REPO' ci-dessus
          # par le nom exact de ton d√©p√¥t GitHub (ex: /mon-app-sport/)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # 4. Envoie le build vers GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web # Le dossier que Flutter a cr√©√©